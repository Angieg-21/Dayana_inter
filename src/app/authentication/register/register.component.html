<!-- Contenedor Principal -->
<div class="main-wrapper login-body">
  <div class="container-fluid px-0">
    <div class="row">
      <!-- Contenido de Inicio de Sesión -->
      <div class="col-lg-6 login-wrap-bg">
        <div class="login-wrapper">
          <div class="loginbox">
            <div class="login-right">
              <div class="login-right-wrap">
                <div class="account-logo">
                  <a [routerLink]="routes.adminDashboard"
                    ><img src="" alt="Logo"
                  /></a>
                </div>
                <h2>Registrate</h2>
                <!-- Formulario -->
                <form [formGroup]="form" (ngSubmit)="submit()">
                  <div class="form-group">
                    <label for="Full">Nombre Completo <span class="login-danger">*</span></label>
                    <input
                      class="form-control"
                      type="text"
                      formControlName="fullName"
                      [ngClass]="{
                        'is-invalid':
                          f['fullName'].touched && f['fullName'].invalid
                      }"
                    />
                    <div
                      *ngIf="f['fullName'].touched && f['fullName'].invalid"
                      class="invalid-feedback"
                    >
                      <div
                        *ngIf="
                          f['fullName'].errors &&
                          f['fullName'].errors['required']
                        "
                      >
                        El nombre es obligatorio.
                      </div>
                    </div>
                    <div *ngIf="CustomControler !== 0" class="invalid-feedback">
                      {{ CustomControler }}
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email">Correo Electrónico <span class="login-danger">*</span></label>
                    <input
                      class="form-control"
                      type="text"
                      formControlName="email"
                      [ngClass]="{
                        'is-invalid': f['email'].touched && f['email'].invalid
                      }"
                    />
                    <div
                      *ngIf="f['email'].touched && f['email'].invalid"
                      class="invalid-feedback"
                    >
                      <div
                        *ngIf="
                          f['email'].errors && f['email'].errors['required']
                        "
                      >
                        El correo es obligatorio.
                      </div>
                      <div *ngIf="f['email'].errors && f['email'].errors['email']">
                        Por favor, ingrese un correo electrónico válido.
                      </div>
                    </div>
                    <div *ngIf="CustomControler !== 0" class="invalid-feedback">
                      {{ CustomControler }}
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="Password">Contraseña <span class="login-danger">*</span></label>
                    <input
                      class="form-control pass-input"
                      [type]="passwordClass ? 'text' : 'password'"
                      formControlName="password"
                      [ngClass]="{
                        'is-invalid':
                          f['password'].touched && f['password'].invalid
                      }"
                    />
                    <div
                      *ngIf="f['password'].touched && f['password'].invalid"
                      class="invalid-feedback"
                    >
                      <div
                        *ngIf="
                          f['password'].errors &&
                          f['password'].errors['required']
                        "
                      >
                        La contraseña es obligatoria.
                      </div>
                    </div>
                    <span (click)="passwordFunc()" (keyup.enter)="passwordFunc()" [ngClass] = "passwordClass ? 'feather icon-eye' : 'feather icon-eye-off'"
                      class="profile-views toggle-password" tabindex="0"
                    ></span>
                  </div>
                  <div class="form-group">
                    <label for="Confirm">Confirmar Contraseña <span class="login-danger">*</span></label>
                    <input
                      class="form-control pass-input-confirm"
                      [type]="passwordClass ? 'text' : 'password'"
                      formControlName="confirmPassword"
                      [ngClass]="{
                        'is-invalid':
                          f['confirmPassword'].touched &&
                          f['confirmPassword'].invalid
                      }"
                    />
                    <div
                      *ngIf="
                        f['confirmPassword'].touched &&
                        f['confirmPassword'].invalid
                      "
                      class="invalid-feedback"
                    >
                      <div
                        *ngIf="
                          f['confirmPassword'].errors &&
                          f['confirmPassword'].errors['required']
                        "
                      >
                        Confirmar contraseña es obligatorio.
                      </div>
                    </div>
                    <div
                      *ngIf="isValidConfirmPassword"
                      class="invalid-feedback"
                    >
                      Las contraseñas no coinciden.
                    </div>
                    <span (click)="confirmPasswordFunc()" (keyup.enter)="confirmPasswordFunc()" [ngClass] = "confirmPasswordClass ? 'feather icon-eye' : 'feather icon-eye-off'"
                      class="profile-views confirm-password" tabindex="0"
                    ></span>
                  </div>
                  <div class="forgotpass">
                    <div class="remember-me">
                      <label
                        class="custom_check mr-2 mb-0 d-inline-flex remember-me"
                      >
                        Acepto los
                        <a href="javascript:;">&nbsp;términos de servicio</a>&nbsp;y
                        <a href="javascript:;">&nbsp;política de privacidad</a>
                        <input type="checkbox" name="radio" />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                  <div class="form-group login-btn">
                    <button
                      [disabled]="form.invalid"
                      class="btn btn-primary btn-block"
                      type="submit"
                    >
                      Registrarse
                    </button>
                  </div>
                </form>
                <!-- /Formulario -->

                <div class="next-sign">
                  <p class="account-subtitle">
                    ¿Ya tienes una cuenta?
                    <a [routerLink]="routes.login">Iniciar Sesión</a>
                  </p>

                  <!-- Inicio de Sesión Social -->
                  <div class="social-login">
                    <a href="javascript:;">
                      <img src="assets/img/icons/login-icon-01.svg" alt=""
                    /></a>
                    <a href="javascript:;">
                      <img src="assets/img/icons/login-icon-02.svg" alt=""
                    /></a>
                    <a href="javascript:;">
                      <img src="assets/img/icons/login-icon-03.svg" alt=""
                    /></a>
                  </div>
                  <!-- /Inicio de Sesión Social -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Contenido de Inicio de Sesión -->
    </div>
  </div>
</div>
<!-- /Contenedor Principal -->
